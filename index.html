<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharmSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="logo">
            <img src="./images/logo/charmsync.png" alt="CharmSync">
        </section>
        <nav>
            <ul class="nav_links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Workout</a></li>
                <li><a href="#">Nutrition</a></li>
                <li><a href="#">Progess</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
        <a class="logout" href="#"><button>Log Out</button></a>

        <!-- hamburger icon -->
         <button class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
         </button>
    </header>
    <footer>
        
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const hamburger = document.getElementById("hamburger");
            const navLinks = document.querySelector(".nav_links");
            const logoutButton = document.querySelector(".logout");

            hamburger.addEventListener("click", function() {
                navLinks.classList.toggle("nav_active");
                logoutButton.classList.toggle("nav_active");
                
                // Optional: Close menu when clicking outside
                document.addEventListener('click', function closeMenu(e) {
                    if (!e.target.closest('header')) {
                        navLinks.classList.remove("nav_active");
                        logoutButton.classList.remove("nav_active");
                        document.removeEventListener('click', closeMenu);
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
