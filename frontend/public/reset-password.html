<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reset Password</title>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/login.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="form-container">
        <div class="form-content">
            <h2 class="form-title">Reset Password</h2>
            <form id="resetPasswordForm">
                <div class="input-group">
                    <span class="input-icon"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
                    <span class="password-toggle bi bi-eye-slash-fill"></span>
                </div>
                <div class="input-group">
                    <span class="input-icon"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm New Password" required>
                    <span class="password-toggle bi bi-eye-slash-fill"></span>
                </div>
                <button type="submit" class="verify-button">Reset Password</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
