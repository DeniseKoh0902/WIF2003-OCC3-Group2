<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharmSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/workouthistory.css">
</head>

<body>
    <header>
        <section class="logo">
            <img src="./images/logo/charmsync.png" alt="CharmSync">
        </section>
        <nav>
            <ul class="nav_links">
                <li><a href="index.html">Home</a></li>
                <li><a href="workout.html" id="nav-workout">Workout</a></li>
                <li><a href="nutrition.html">Nutrition</a></li>
                <li><a href="progress.html">Progress</a></li>
                <li><a href="profile.html">Profile</a></li>
                <!-- Notification Bell -->
                <li class="notification-bell">
                    <i class="fas fa-bell"></i>
                    <div class="notification-panel">
                        <div class="notification-header">Notifications</div>
                        <div class="notification-list"></div>
                    </div>
                </li>
                <li><button class="logout-btn">Log Out</button></li>
            </ul>
        </nav>

        <!-- hamburger icon -->
        <button class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </button>
    </header>
    <main>
        <div id="workout-header">
            <div class="header-top-row">
                <button onclick="history.back()">‚Üê Back</button>
                <h2 id="workout-title">Workout Title</h2>
            </div>
            <div class="header-info-row">
                <p id="workout-description">Workout description here...</p>
                <span id="total-time">5min</span>
                <span id="total-calories">250kcal</span>
            </div>
        </div>

        <hr>

        <div id="workout-list"></div>

        <button id="start-workout" class="start-workout-btn">Start</button>

        <div id="timer-container" class="timer-overlay" style="display: none;">
            <div class="timer-content">
                <h2 id="exercise-name"></h2>
                <div id="timer">00:00</div>
                <!-- Apply the same styling class to all three buttons -->
                <button id="startBtn" class="timer-button">Start</button>
                <button id="pauseBtn" class="timer-button" style="display:none;">Pause</button>
                <button id="resetBtn" class="timer-button" style="display:none;">Reset</button>
            </div>
        </div>
        <div id="custom-alert"
            style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:1000;">
            <div style="
            background:white; 
            padding:30px; 
            border-radius:20px; 
            text-align:center; 
            max-width:500px; 
            width:90%; 
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            animation: popIn 0.3s ease-out;
        ">
                <h2 style="font-size:2rem; margin-bottom:10px;">üéâ Workout Complete!</h2>
                <p style="font-size:1.1rem; color:black">You have completed <strong id="exercise-done-name"></strong>!
                </p>
                <img src="./images/workout/congrats.jpg" alt="Congrats"
                    style="max-width:100%; margin:20px 0; border-radius:10px;">
                <br>
                <button onclick="window.location.href='workout.html#workout-plan'" style="
                background-color: #3F876F; 
                color: white; 
                padding: 10px 20px; 
                border: none; 
                border-radius: 10px; 
                font-size: 1rem; 
                cursor: pointer;
                margin-top: 10px;
            ">
                    Back to Workout
                </button>
    </main>

    <footer>
        <section class="footerlogo">
            <img src="./images/logo/charmsync.png" alt="CharmSync">
        </section>

        <section class="copyright">
            <p>Copyright ¬© 2025 Charmsync<br></p>
            <a href="mailto:23004977@siswa.um.edu.my">charmsync2025web@gmail.com</a>
        </section>

        <section class="links">
            <a href="#"><img title="Facebook" src="./Icons/facebook.svg" alt="facebook" /></a>
            <a href="#"><img title="IG" src="./Icons/instagram.svg" alt="instagram" /></a>
            <a href="#"><img title="Youtube" src="./Icons/youtube.svg" alt="youtube" /></a>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="workoutplan.js"></script>
    <script type="text/javascript" src="logout.js"></script>

</body>

</html>
