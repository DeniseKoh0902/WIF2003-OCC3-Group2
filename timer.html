        <div class="timer-container">
            <div class="exercise-info">

                    Great for building cardiovascular endurance and burns more calories!
                </div>

            <div class="timer-display" id="timer">00:30:00</div>
            
            <div class="timer-controls">
                <button class="timer-button" id="startBtn">Start</button>
                <button class="timer-button" id="pauseBtn" style="display: none;">Pause</button>
                <button class="timer-button" id="resetBtn" style="display: none;">Reset</button>
            </div>
        </div>
        <div id="custom-alert" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:1000;">
        <div style="
            background:white; 
            padding:30px; 
            border-radius:20px; 
            text-align:center; 
            max-width:500px; 
            width:90%; 
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            animation: popIn 0.3s ease-out;
        ">
            <h2 style="font-size:2rem; margin-bottom:10px;">ðŸŽ‰ Workout Complete!</h2>
            <p style="font-size:1.1rem; color:black">You have completed <strong id="exercise-done-name"></strong>!</p>

            <br>
            <button onclick="window.location.href='workout.html#manual-workout'" 
            style="
                background-color: #3F876F; 
                color: white; 
                padding: 10px 20px; 
                border: none; 
                border-radius: 10px; 
                font-size: 1rem; 
                cursor: pointer;
                margin-top: 10px;
            ">
            Back to Workout
            </button>
        </div>
        </div>
